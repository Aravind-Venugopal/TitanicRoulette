{% extends "base.html" %}
{% block content %}
<div>
  {% if survival %}
  <h4>Congratulations you survived!</h4>
  <!-- <img width="200" src="{{ url_for('static', filename='orange.jpg') }}" alt="orange"/> -->
  <iframe src="https://giphy.com/embed/7zYKTVt3vvbj7SC2Bl" width="480" height="360" frameBorder="0" class="giphy-embed"
    allowFullScreen></iframe>
  {% else %}
  <h4>Sorry, you did not survive.</h4>
  <img width="200" src="https://media1.tenor.com/images/5dd5db0a95672d08b06da6686b3f9662/tenor.gif?itemid=17831984" alt=""/>
  {% endif %}
</div>
{% endblock %}
